sudo: required

language: android
jdk: openjdk18

dist: trusty
android:
  components:
    - tools
    - build-tools-30.0.2
    - android-30
    - android-22
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-22
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_install:
  - export JAVA_HOME=/usr/lib/jvm/java-18-openjdk-amd64  # Adjust the path if needed
  