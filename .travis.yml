language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-30.0.3
    - android-30
    - sys-img-x86-android-30 

before_install:
    - yes | sdkmanager "platforms;android-30"
    - yes | sdkmanager "build-tools;30.0.3"
    - yes | sdkmanager "system-images;android-30;google_apis;x86"
    - yes | sdkmanager --licenses

before_script:
    - echo no | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" -d "pixel_8_pro"
    - $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -gpu off &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script:
    - ./gradlew clean build connectedAndroidTest